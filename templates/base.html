<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
<head>
    <title>The White Book</title>
    <style>
    	@font-face {
    		font-family: minecraft;
    		src: url({{STATIC_URL}}fonts/minecraft.ttf) format('truetype');
    	}
		* {
			font-weight: normal !important;
			font-family: minecraft !important;
			-webkit-border-radius: 0 !important;
			-moz-border-radius: 0 !important;
			  border-radius: 0 !important;
		}
    </style>
</head>
	<body style="margin: 0px">
		<h1 style="text-align: center">
			<img src="{{STATIC_URL}}imgs/halfSwirlLeft.png" />
			<span>The White Book</span>
			<img src="{{STATIC_URL}}imgs/halfSwirlRight.png" />
		</h1>
		<div class="container" style="width: 500px">
			<div>
				<form action="/login/">
					<div class="form-group">
						<label for="InputUsername">Username</label>
						<input type="text" class="form-control input-lg" id="InputUsername">
					</div>
					<div class="form-group">
						<label for="InputPassword">Password</label>
						<input type="password" class="form-control input-lg" id="InputPassword">
					</div>
					<button type="submit" class="btn btn-default btn-lg btn-block">Login</button>
				</form><br>
				<form action="/newaccount/">
					<button type="submit" class="btn btn-default btn-lg btn-block">Register</button>
				</form>
			</div>
		</div>
	</body>
</html>
