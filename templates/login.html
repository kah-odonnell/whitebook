{% extends "base.html" %}

{% block content %}

	<h1 style="text-align: center">
		<img src="{{STATIC_URL}}imgs/halfSwirlLeft.png" />
		<span>The White Book</span>
		<img src="{{STATIC_URL}}imgs/halfSwirlRight.png" />
	</h1>

	<div class="container" style="width: 500px">
		<div>
			{% if error %}
			<div class="alert alert-danger">{{errormsg}}</div>
			{% endif %}
			<form action="/login/" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="InputUsername">Username</label>
					<input type="text" class="form-control input-lg" id="InputUsername" name="InputUsername">
				</div>
				<div class="form-group">
					<label for="InputPassword">Password</label>
					<input type="password" class="form-control input-lg" id="InputPassword" name="InputPassword">
				</div>
				<button type="submit" class="btn btn-default btn-lg btn-block">Login</button>
			</form><br>
			<a href="/register/">Create a New Account</a>
		</div>
	</div>

{% endblock %}
